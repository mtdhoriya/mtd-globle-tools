<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2409918714405504" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .ad-container {
            margin: 20px 0;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Image to PDF Converter</h2>

<!-- AdSense Ad (Top) -->
<div class="ad-container">
    <p>Advertisement</p>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2409918714405504"
         data-ad-slot="YOUR_AD_SLOT_ID"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<!-- Main Tool -->
<input type="file" id="imageInput" accept="image/*" multiple><br>
<button onclick="generatePDF()">Convert to PDF</button>

<!-- AdSense Ad (Bottom) -->
<div class="ad-container">
    <p>Advertisement</p>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2409918714405504"
         data-ad-slot="YOUR_AD_SLOT_ID"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<script>
async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    const input = document.getElementById('imageInput');
    const files = input.files;

    if (files.length === 0) {
        alert("Please select at least one image!");
        return;
    }

    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const imgData = await readFileAsDataURL(file);

        if (i > 0) pdf.addPage();
        const img = new Image();
        img.src = imgData;
        await img.decode();

        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();

        pdf.addImage(img, 'JPEG', 0, 0, pageWidth, pageHeight);
    }

    pdf.save('download.pdf');
}

function readFileAsDataURL(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = e => reject(e);
        reader.readAsDataURL(file);
    });
}
</script>

</body>
</html>
